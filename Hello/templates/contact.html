{% extends 'base.html' %}
{% block title  %} Contact {% endblock title  %} 
{% block body  %}

<div class = "container-fluid px-0">

    <img src="  https://c1.wallpaperflare.com/preview/551/930/440/contact-us-contact-call-us-phone-communication.jpg" class="d-block w-100 mx-0" alt="...">
</div>
<div class = "container mb-3 py-4">
  
  
  <h1 class = "text-center">Contact Us</h1>
  <form method ="post" action ="/contact">
    {% csrf_token %}

        <div class="mb-3">
          <label for="exampleInputname1" class="form-label">Name</label>
          <input type="text" class="form-control"id ="name" name = "name" placeholder = "Enter your Name"> 
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" name ="email" placeholder = "Enter your Email">
         
       
        <div class="mb-3">
          <label for="exampleInputPhonenumber1" class="form-label">Phone Number </label>
          <input type="phone" class="form-control" id ="phone" name ="phone" placeholder ="Enter your Phone Number"
        </div>
        
      
        <label for="exampleFormControlTextarea1" class="form-label">Tell me about what you want to contact me for...</label>
        <textarea class="form-control" id="desc" name ="desc" rows="3"></textarea>
      </div>
      <button class="btn btn-primary" type = "submit"> Submit </button>
      <div class="mb-3">


      </form>

    

</div>


{% endblock body  %}
